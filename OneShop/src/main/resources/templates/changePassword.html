<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - OneShop</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="/fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/user-auth.css" />
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --primary-light: #66b3ff;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
    <div class="user-auth-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="user-auth-card">
                        <div class="user-auth-header">
                            <h3>Đổi mật khẩu</h3>
                            <p>Cập nhật mật khẩu mới cho tài khoản của bạn</p>
                        </div>
                        <div class="user-auth-body">
                            <form th:action="@{/change-password}" method="post">
                                <div class="form-group">
                                    <label for="oldPassword">Mật khẩu cũ</label>
                                    <input type="password" id="oldPassword" name="oldPassword" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Mật khẩu mới</label>
                                    <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Đổi mật khẩu</button>
                                </div>
                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                            </form>
                        </div>
                        <div class="user-auth-footer">
                            <p><a href="/profile" class="text-primary">Quay lại profile</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
