<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - OneShop</title>
    <link rel="icon" href="/images/icon.png" />
    <link rel="stylesheet" href="/fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="/fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/user-auth.css" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
        }

        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 520px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            border-top: 4px solid var(--primary-color);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .auth-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-header .title { display:flex; align-items:center; gap: .875rem; }
        .auth-header .title i { font-size: 28px; color: var(--primary-color); background:#eef2ff; border-radius:50%; width:42px; height:42px; display:grid; place-items:center; }
        .auth-header h3 { margin: 0; font-weight: 700; }
        .auth-header p { margin: .25rem 0 0; color: var(--text-secondary); }

        .auth-body { padding: 1.5rem; }
        .auth-footer { padding: 1rem 1.5rem 1.5rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { font-weight: 500; color: #374151; margin-bottom: .5rem; display:block; }

        .input-with-icon { position: relative; }
        .input-with-icon input.form-control {
            width: 100%;
            padding-right: 3rem;
            border: 1px solid var(--border-color);
            border-radius: .5rem;
            height: 44px;
        }
        .input-with-icon .toggle-pass {
            position: absolute;
            top: 50%;
            right: .75rem;
            transform: translateY(-50%);
            background: transparent;
            border: 0;
            color: var(--text-secondary);
            cursor: pointer;
            padding: .25rem;
        }

        .btn-primary { background: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background: var(--primary-hover); border-color: var(--primary-hover); }
        .btn-primary[disabled] { opacity: .6; cursor: not-allowed; }

        .alert { border-radius: .5rem; }

        /* strength meter */
        .strength-wrapper { margin-top: .5rem; }
        .strength-bar { height: 6px; background: #e5e7eb; border-radius: 999px; overflow: hidden; }
        .strength-bar > span { display:block; height: 100%; width: 0; background: #f59e0b; transition: width .25s ease; }
        .strength-text { font-size: .875rem; color: var(--text-secondary); margin-top: .25rem; }

        /* requirements list */
        .req-list { margin-top: .75rem; }
        .req-list ul { list-style:none; padding:0; margin:0; display:grid; grid-template-columns: 1fr 1fr; gap:.5rem 1rem; }
        .req-list li { font-size:.9rem; color: var(--text-secondary); display:flex; align-items:center; gap:.5rem; }
        .req-list li i { color:#9ca3af; }
        .req-list li.met { color:#111827; }
        .req-list li.met i { color:#10b981; }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="title">
                    <i class="icofont-lock"></i>
                    <div>
                            <h3>Đổi mật khẩu</h3>
                    </div>
                </div>
                        </div>
            <div class="auth-body">
                <form id="changePwdForm" th:action="@{/change-password}" method="post">
                                <div class="form-group">
                        <label for="oldPassword">Mật khẩu hiện tại</label>
                        <div class="input-with-icon">
                                    <input type="password" id="oldPassword" name="oldPassword" class="form-control" required />
                            <button type="button" class="toggle-pass" data-target="oldPassword"><i class="icofont-eye"></i></button>
                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Mật khẩu mới</label>
                        <div class="input-with-icon">
                            <input type="password" id="newPassword" name="newPassword" class="form-control" minlength="6" required />
                            <button type="button" class="toggle-pass" data-target="newPassword"><i class="icofont-eye"></i></button>
                        </div>
                        <div class="strength-wrapper">
                            <div class="strength-bar"><span id="strengthBar"></span></div>
                            <div class="strength-text" id="strengthText">Độ mạnh: Yếu</div>
                        </div>
                       
                                </div>
                                <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                            <button type="button" class="toggle-pass" data-target="confirmPassword"><i class="icofont-eye"></i></button>
                        </div>
                                </div>
                                <div class="form-group">
                        <button id="submitBtn" type="submit" class="btn btn-primary btn-block w-100">Đổi mật khẩu</button>
                                </div>
                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            </form>
                        </div>
            <div class="auth-footer">
                <a href="/profile" class="text-primary">← Quay lại hồ sơ</a>
                        </div>
                    </div>
                </div>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-pass').forEach(function(btn){
            btn.addEventListener('click', function(){
                const id = this.getAttribute('data-target');
                const input = document.getElementById(id);
                if (!input) return;
                input.type = input.type === 'password' ? 'text' : 'password';
                this.classList.toggle('active');
            });
        });

        // Password strength meter
        const newPwd = document.getElementById('newPassword');
        const bar = document.getElementById('strengthBar');
        const txt = document.getElementById('strengthText');
        const rules = document.getElementById('pwdRules');
        const submitBtn = document.getElementById('submitBtn');
        function score(p){
            let s = 0;
            if(!p) return 0;
            if(p.length >= 8) s++;
            if(/[A-Z]/.test(p)) s++;
            if(/[a-z]/.test(p)) s++;
            if(/[0-9]/.test(p)) s++;
            if(/[^A-Za-z0-9]/.test(p)) s++;
            return s;
        }
        function setRule(rule, met){
            if(!rules) return;
            const el = rules.querySelector('[data-rule="'+rule+'"]');
            if(!el) return;
            el.classList.toggle('met', !!met);
            const icon = el.querySelector('i');
            if(icon){ icon.className = met ? 'icofont-check-circled' : 'icofont-close-circled'; }
        }

        function renderStrength(){
            const v = newPwd.value;
            const s = score(v);
            const pct = Math.min(100, s * 20);
            bar.style.width = pct + '%';
            let label = 'Rất yếu', color = '#ef4444';
            if(s >= 2){ label = 'Yếu'; color = '#f59e0b'; }
            if(s >= 3){ label = 'Trung bình'; color = '#10b981'; }
            if(s >= 4){ label = 'Mạnh'; color = '#06b6d4'; }
            if(s >= 5){ label = 'Rất mạnh'; color = '#4f46e5'; }
            bar.style.background = color;
            txt.innerText = 'Độ mạnh: ' + label;

            // update rule list
            setRule('len', v.length >= 8);
            setRule('upper', /[A-Z]/.test(v));
            setRule('lower', /[a-z]/.test(v));
            setRule('number', /[0-9]/.test(v));
            setRule('symbol', /[^A-Za-z0-9]/.test(v));

            // no hard disable; just visual guidance
        }
        newPwd.addEventListener('input', renderStrength);
        document.getElementById('confirmPassword').addEventListener('input', renderStrength);
        renderStrength();

        // Basic client validation
        document.getElementById('changePwdForm').addEventListener('submit', function(e){
            const oldPwd = document.getElementById('oldPassword').value.trim();
            const newP = newPwd.value.trim();
            const confirmP = document.getElementById('confirmPassword').value.trim();
            if(newP.length < 6){
                e.preventDefault();
                alert('Mật khẩu mới phải có ít nhất 6 ký tự');
                return false;
            }
            if(newP === oldPwd){
                e.preventDefault();
                alert('Mật khẩu mới không được trùng mật khẩu cũ');
                return false;
            }
            if(newP !== confirmP){
                e.preventDefault();
                alert('Xác nhận mật khẩu không khớp');
                return false;
            }
        });
    </script>
</body>
</html>
