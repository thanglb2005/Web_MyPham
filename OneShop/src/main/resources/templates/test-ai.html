<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Chatbot - OneShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .test-body {
            padding: 30px;
        }
        
        .status-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .status-error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        .test-form {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .response-area {
            background: #f0f9ff;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid #bae6fd;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-test:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ai-response {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #10b981;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .error-response {
            border-left-color: #ef4444;
            background: #fef2f2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-robot"></i> Test AI Chatbot</h1>
            <p class="mb-0">Kiểm tra tích hợp Gemini API với OneShop</p>
        </div>
        
        <div class="test-body">
            <!-- Status Card -->
            <div class="status-card" id="statusCard">
                <h5><i class="fas fa-info-circle"></i> Trạng thái AI</h5>
                <p id="statusText">Đang kiểm tra...</p>
            </div>
            
            <!-- Test Form -->
            <div class="test-form">
                <h5><i class="fas fa-flask"></i> Test AI Chat</h5>
                <div class="mb-3">
                    <label for="testMessage" class="form-label">Tin nhắn test:</label>
                    <textarea class="form-control" id="testMessage" rows="3" 
                              placeholder="Nhập tin nhắn để test AI...">Xin chào, bạn có thể tư vấn cho tôi về kem dưỡng da không?</textarea>
                </div>
                <div class="mb-3">
                    <label for="testContext" class="form-label">Context (tùy chọn):</label>
                    <input type="text" class="form-control" id="testContext" 
                           placeholder="Thông tin bổ sung..." value="OneShop mỹ phẩm">
                </div>
                <button class="btn btn-test" onclick="testAIChat()">
                    <i class="fas fa-paper-plane"></i> Test AI Chat
                </button>
                <button class="btn btn-test ms-2" onclick="testDirectAPI()">
                    <i class="fas fa-code"></i> Test Direct API
                </button>
            </div>
            
            <!-- Response Area -->
            <div class="response-area">
                <h6><i class="fas fa-comments"></i> Phản hồi AI</h6>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>AI đang xử lý...</p>
                </div>
                <div id="responseContent">
                    <p class="text-muted">Nhấn nút test để xem phản hồi từ AI</p>
                </div>
            </div>
            
            <!-- Quick Tests -->
            <div class="mt-4">
                <h6><i class="fas fa-bolt"></i> Test nhanh</h6>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary btn-sm" onclick="quickTest('Xin chào')">
                        Chào hỏi
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="quickTest('Tư vấn kem dưỡng da')">
                        Tư vấn sản phẩm
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="quickTest('Chính sách đổi trả')">
                        Chính sách
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="quickTest('Hướng dẫn sử dụng serum')">
                        Hướng dẫn
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check AI status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAIStatus();
        });

        async function checkAIStatus() {
            try {
                const response = await fetch('/api/ai/status');
                const data = await response.json();
                
                const statusCard = document.getElementById('statusCard');
                const statusText = document.getElementById('statusText');
                
                if (data.isReady) {
                    statusCard.className = 'status-card status-success';
                    statusText.innerHTML = '<i class="fas fa-check-circle text-success"></i> ' + data.message;
                } else {
                    statusCard.className = 'status-card status-error';
                    statusText.innerHTML = '<i class="fas fa-exclamation-circle text-danger"></i> ' + data.message;
                }
            } catch (error) {
                const statusCard = document.getElementById('statusCard');
                const statusText = document.getElementById('statusText');
                statusCard.className = 'status-card status-error';
                statusText.innerHTML = '<i class="fas fa-exclamation-circle text-danger"></i> Lỗi khi kiểm tra trạng thái: ' + error.message;
            }
        }

        async function testAIChat() {
            const message = document.getElementById('testMessage').value.trim();
            if (!message) {
                alert('Vui lòng nhập tin nhắn test');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/ai/test-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        roomId: 'test-room-' + Date.now()
                    })
                });
                
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showError('Lỗi khi test AI chat: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function testDirectAPI() {
            const message = document.getElementById('testMessage').value.trim();
            const context = document.getElementById('testContext').value.trim();
            
            if (!message) {
                alert('Vui lòng nhập tin nhắn test');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/ai/direct-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: context
                    })
                });
                
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showError('Lỗi khi test direct API: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function quickTest(message) {
            document.getElementById('testMessage').value = message;
            testDirectAPI();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const responseContent = document.getElementById('responseContent');
            
            if (show) {
                loading.style.display = 'block';
                responseContent.style.display = 'none';
            } else {
                loading.style.display = 'none';
                responseContent.style.display = 'block';
            }
        }

        function showResponse(data) {
            const responseContent = document.getElementById('responseContent');
            
            if (data.status === 'success') {
                responseContent.innerHTML = `
                    <div class="ai-response">
                        <h6><i class="fas fa-user"></i> Tin nhắn của bạn:</h6>
                        <p class="mb-3">${data.userMessage || data.message}</p>
                        
                        <h6><i class="fas fa-robot"></i> Phản hồi AI:</h6>
                        <p class="mb-0">${data.aiResponse || data.response}</p>
                        
                        ${data.context ? `<small class="text-muted mt-2 d-block">Context: ${data.context}</small>` : ''}
                    </div>
                `;
            } else {
                showError(data.message || 'Có lỗi xảy ra');
            }
        }

        function showError(message) {
            const responseContent = document.getElementById('responseContent');
            responseContent.innerHTML = `
                <div class="ai-response error-response">
                    <h6><i class="fas fa-exclamation-triangle"></i> Lỗi:</h6>
                    <p class="mb-0">${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
