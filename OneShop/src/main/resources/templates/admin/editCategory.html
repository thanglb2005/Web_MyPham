<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa danh mục - OneShop Admin</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="/fonts/icofont/icofont.min.css" />
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --primary-light: #66b3ff;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/fragments/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Chỉnh sửa danh mục</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/categories" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Thông tin danh mục</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/categories/edit/{id}(id=${category.categoryId})}" method="post">
                                    <div class="mb-3">
                                        <label for="categoryName" class="form-label">Tên danh mục *</label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName" 
                                               th:value="${category.categoryName}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="categoryImage" class="form-label">Hình ảnh</label>
                                        <input type="text" class="form-control" id="categoryImage" name="categoryImage" 
                                               th:value="${category.categoryImage}" placeholder="URL hình ảnh">
                                        <div class="form-text">Nhập URL hình ảnh cho danh mục</div>
                                    </div>
                                    
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Cập nhật
                                        </button>
                                        <a href="/admin/categories" class="btn btn-secondary">
                                            <i class="fas fa-times"></i> Hủy
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Hướng dẫn</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mb-0">
                                    <li><i class="fas fa-info-circle text-primary"></i> Tên danh mục là bắt buộc</li>
                                    <li><i class="fas fa-image text-primary"></i> Hình ảnh là tùy chọn</li>
                                    <li><i class="fas fa-save text-primary"></i> Nhấn "Cập nhật" để lưu thay đổi</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{admin/fragments/footer :: footer}"></div>

    <script src="/vendor/bootstrap/jquery-1.12.4.min.js"></script>
    <script src="/vendor/bootstrap/popper.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
