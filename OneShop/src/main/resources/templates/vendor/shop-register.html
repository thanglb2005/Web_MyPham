<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Đăng ký shop</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      th:href="@{/fonts/fontawesome/fontawesome.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/vendor.css}" />
    <style>
      body {
        background-color: #f3f4f6;
      }
      .vendor-section {
        background: #fff;
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.1);
        border: 1px solid rgba(15, 23, 42, 0.06);
        max-width: 960px;
        margin: 0 auto;
      }
      .form-label {
        font-weight: 600;
        color: #1f2937;
      }
      .form-control,
      .form-select {
        border-radius: 14px;
        padding: 0.65rem 0.9rem;
      }
      .form-check-input {
        cursor: pointer;
      }
      .error-text {
        color: #dc2626;
        font-size: 0.85rem;
        margin-top: 0.25rem;
      }
      .field-hint {
        font-size: 0.85rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <section class="vendor-section">
        <div
          class="d-flex flex-column flex-lg-row justify-content-between gap-3 align-items-start align-items-lg-center mb-4"
        >
          <div>
            <h1 class="h4 mb-1">Đăng ký shop mới</h1>
            <p class="text-muted mb-0">
              Cung cấp thông tin để OneShop tạo cửa hàng dành cho bạn.
            </p>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/vendor/my-shops}">
              <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
            <a class="btn btn-outline-danger" th:href="@{/logout}">
              <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
            </a>
          </div>
        </div>

        <form
          th:action="@{/vendor/shop/register}"
          th:object="${shopForm}"
          method="post"
          enctype="multipart/form-data"
          class="row g-4"
        >
          <div class="col-md-6">
            <label class="form-label" for="shopName">Tên shop *</label>
            <input
              id="shopName"
              type="text"
              class="form-control"
              th:field="*{shopName}"
              placeholder="Tên thương hiệu của bạn"
            />
            <div
              class="error-text"
              th:if="${#fields.hasErrors('shopName')}"
              th:errors="*{shopName}"
            ></div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="phoneNumber">Số điện thoại</label>
            <input
              id="phoneNumber"
              type="text"
              class="form-control"
              th:field="*{phoneNumber}"
              placeholder="Nhập số điện thoại liên hệ"
            />
            <div
              class="error-text"
              th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"
            ></div>
          </div>
          <div class="col-12">
            <label class="form-label" for="shopDescription">Mô tả shop</label>
            <textarea
              id="shopDescription"
              class="form-control"
              rows="4"
              th:field="*{shopDescription}"
              placeholder="Giới thiệu ngắn gọn về sản phẩm, thế mạnh của cửa hàng..."
            ></textarea>
            <div
              class="error-text"
              th:if="${#fields.hasErrors('shopDescription')}"
              th:errors="*{shopDescription}"
            ></div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="city">Tỉnh/Thành phố *</label>
            <select
              id="city"
              class="form-control"
              th:field="*{city}"
              required
            >
              <option value="">-- Chọn Tỉnh/Thành phố --</option>
            </select>
            <div
              class="error-text"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}"
            ></div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="ward">Quận/Huyện/Xã/Phường *</label>
            <select
              id="ward"
              class="form-control"
              th:field="*{ward}"
              required
              disabled
            >
              <option value="">-- Chọn Quận/Huyện/Xã/Phường --</option>
            </select>
            <div
              class="error-text"
              th:if="${#fields.hasErrors('ward')}"
              th:errors="*{ward}"
            ></div>
          </div>
          <div class="col-12">
            <label class="form-label" for="address">Địa chỉ cụ thể *</label>
            <input
              id="address"
              type="text"
              class="form-control"
              th:field="*{address}"
              placeholder="Số nhà, tên đường... (VD: Số 123, Đường Nguyễn Huệ)"
              required
            />
            <div
              class="error-text"
              th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}"
            ></div>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="logo">Logo shop</label>
            <input
              id="logo"
              type="file"
              class="form-control"
              name="logo"
              accept="image/*"
            />
            <p class="field-hint mb-0">
              Kích thước gợi ý: hình vuông 300x300px.
            </p>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="banner">Banner shop</label>
            <input
              id="banner"
              type="file"
              class="form-control"
              name="banner"
              accept="image/*"
            />
            <p class="field-hint mb-0">Kích thước gợi ý: 1200x300px.</p>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="preparationDays"
              >Thời gian chuẩn bị (ngày) *</label
            >
            <input
              id="preparationDays"
              type="number"
              min="1"
              max="14"
              class="form-control"
              th:field="*{preparationDays}"
            />
            <div
              class="error-text"
              th:if="${#fields.hasErrors('preparationDays')}"
              th:errors="*{preparationDays}"
            ></div>
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="allowCod"
                th:field="*{allowCod}"
              />
              <label class="form-check-label" for="allowCod"
                >Cho phép thanh toán COD</label
              >
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Đăng ký shop</button>
          </div>
        </form>
      </section>
    </main>

    <script th:src="@{/vendor/bootstrap/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/bootstrap.bundle.min.js}"></script>
    
    <script>
      // Phone number validation for Vietnam
      document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phoneNumber');
        if (phoneInput) {
          const vietnamPhonePattern = /^(0)(3|5|7|8|9)[0-9]{8}$/;
          
          phoneInput.addEventListener('input', function() {
            // Remove non-digit characters
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Limit to 10 digits
            if (this.value.length > 10) {
              this.value = this.value.slice(0, 10);
            }
            
            // Visual feedback
            if (this.value.length > 0) {
              if (vietnamPhonePattern.test(this.value)) {
                this.style.borderColor = '#28a745';
              } else {
                this.style.borderColor = '#dc3545';
              }
            } else {
              this.style.borderColor = '';
            }
          });
        }
      });
      
      // Address selection - Province and Commune
      document.addEventListener('DOMContentLoaded', function() {
        const citySelect = document.getElementById('city');
        const wardSelect = document.getElementById('ward');
        const form = document.querySelector('form');
        
        let allProvinces = [];
        let allCommunes = [];
        
        // Load data from db.json
        fetch('/db.json')
          .then(response => response.json())
          .then(data => {
            allProvinces = data.province || [];
            allCommunes = data.commune || [];
            
            // Populate province dropdown
            allProvinces.forEach(province => {
              const option = document.createElement('option');
              option.value = province.idProvince;
              option.textContent = province.name;
              option.dataset.provinceName = province.name;
              citySelect.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Error loading address data:', error);
            alert('Không thể tải dữ liệu địa chỉ. Vui lòng thử lại sau.');
          });
        
        // Handle province change
        citySelect.addEventListener('change', function() {
          const selectedProvinceId = this.value;
          
          // Clear commune dropdown
          wardSelect.innerHTML = '<option value="">-- Chọn Quận/Huyện/Xã/Phường --</option>';
          wardSelect.disabled = true;
          
          if (selectedProvinceId) {
            // Filter communes by selected province
            const filteredCommunes = allCommunes.filter(commune => 
              commune.idProvince === selectedProvinceId
            );
            
            // Populate commune dropdown
            filteredCommunes.forEach(commune => {
              const option = document.createElement('option');
              option.value = commune.idCommune;
              option.textContent = commune.name;
              option.dataset.communeName = commune.name;
              wardSelect.appendChild(option);
            });
            
            // Enable commune select
            wardSelect.disabled = false;
          }
        });
        
        // Handle form submission - replace IDs with names
        form.addEventListener('submit', function(e) {
          // Get selected province name
          const selectedCityOption = citySelect.options[citySelect.selectedIndex];
          if (selectedCityOption && selectedCityOption.value) {
            // Create hidden input for province name
            const cityNameInput = document.createElement('input');
            cityNameInput.type = 'hidden';
            cityNameInput.name = 'city';
            cityNameInput.value = selectedCityOption.textContent;
            form.appendChild(cityNameInput);
            
            // Remove the original select from submission
            citySelect.removeAttribute('name');
          }
          
          // Get selected commune name
          const selectedWardOption = wardSelect.options[wardSelect.selectedIndex];
          if (selectedWardOption && selectedWardOption.value) {
            // Create hidden input for commune name
            const wardNameInput = document.createElement('input');
            wardNameInput.type = 'hidden';
            wardNameInput.name = 'ward';
            wardNameInput.value = selectedWardOption.textContent;
            form.appendChild(wardNameInput);
            
            // Remove the original select from submission
            wardSelect.removeAttribute('name');
          }
        });
      });
    </script>
  </body>
</html>
