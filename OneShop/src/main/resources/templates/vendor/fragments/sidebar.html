<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }

      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: 0.5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .sidebar .nav-link {
        font-weight: 500;
        color: #333;
        padding: 0.75rem 1rem;
      }

      .sidebar .nav-link:hover {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
      }

      .sidebar .nav-link.active {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
      }

      .sidebar .nav-link i {
        margin-right: 0.5rem;
        width: 16px;
      }

      .sidebar-heading {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: #6c757d;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/home}">
              <i class="fas fa-tachometer-alt"></i>
              Dashboard
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/orders}">
              <i class="fas fa-shopping-cart"></i>
              Đơn hàng
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/my-shops}">
              <i class="fas fa-store"></i>
              Shop của tôi
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/products}">
              <i class="fas fa-box"></i>
              Sản phẩm
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/revenue}">
              <i class="fas fa-chart-line"></i>
              Doanh thu
            </a>
          </li>
        </ul>

        <h6
          class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"
        >
          <span>Cài đặt</span>
        </h6>

        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/vendor/shop/register}">
              <i class="fas fa-plus"></i>
              Tạo shop mới
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
