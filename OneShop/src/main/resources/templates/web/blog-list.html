<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - OneShop</title>
    <meta name="description" content="Blog chia sẻ kiến thức về làm đẹp, mỹ phẩm và chăm sóc da">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/fonts/flaticon/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/fonts/icofont/icofont.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    
    <style>
        .blog-hero {
            background: #f8f9fa;
            color: #2c3e50;
            padding: 80px 0;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .blog-hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .blog-hero p {
            font-size: 18px;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .blog-card {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            overflow: hidden;
            background: white;
        }
        
        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #dee2e6;
        }
        
        .blog-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        
        .blog-card-body {
            padding: 24px;
        }
        
        .blog-card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .blog-card-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .blog-card-title a:hover {
            color: #495057;
            text-decoration: none;
        }
        
        .blog-card-excerpt {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .blog-meta {
            color: #6c757d;
            font-size: 13px;
            margin-bottom: 0;
        }
        
        .blog-meta i {
            margin-right: 4px;
            color: #adb5bd;
        }
        
        .blog-category {
            display: inline-block;
            background: #f8f9fa;
            color: #495057;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 12px;
            border: 1px solid #e9ecef;
        }
        
        .blog-category:hover {
            background: #e9ecef;
            color: #495057;
            text-decoration: none;
        }
        
        .read-more-btn {
            background: transparent;
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .read-more-btn:hover {
            background: #f8f9fa;
            color: #495057;
            text-decoration: none;
            border-color: #adb5bd;
        }
        
        .sidebar-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 24px;
            background: white;
        }
        
        .sidebar-card-header {
            background: #f8f9fa;
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 16px;
            color: #495057;
        }
        
        .category-item {
            padding: 10px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-item a {
            color: #333;
            text-decoration: none;
        }
        
        .category-item a:hover {
            color: #667eea;
        }
        
        .tag-item {
            display: inline-block;
            background: #f8f9fa;
            color: #333;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            border: 1px solid #e9ecef;
        }
        
        .tag-item:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 50px;
        }
        
        .page-link {
            color: #667eea;
            border-color: #dee2e6;
        }
        
        .page-link:hover {
            color: #5a6fd8;
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        
        .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{/web/fragments/header :: header}"></header>
    
    <!-- Blog Hero -->
    <section class="blog-hero">
        <div class="container">
            <h1>Blog OneShop</h1>
            <p>Chia sẻ kiến thức về làm đẹp, mỹ phẩm và chăm sóc da</p>
        </div>
    </section>
    
    <!-- Blog Content -->
    <section style="padding: 60px 0; background: #f8f9fa;">
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <!-- Search Form -->
                    <div class="card sidebar-card" style="margin-bottom: 30px;">
                        <div class="card-body">
                            <form th:action="@{/blogs}" method="get">
                                <div class="input-group">
                                    <input type="text" name="search" class="form-control" 
                                           placeholder="Tìm kiếm bài viết..." 
                                           th:value="${search}">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Blog Posts -->
                    <div th:if="${posts != null and !#lists.isEmpty(posts.content)}">
                        <div class="row">
                            <div th:each="post : ${posts.content}" class="col-md-6">
                                <div class="card blog-card">
                                    <img th:if="${post.featuredImage}"
                                         th:src="${post.featuredImage.startsWith('http') ? post.featuredImage : (post.featuredImage.startsWith('/') ? post.featuredImage : '/upload/images/blog/' + post.featuredImage)}"
                                         th:alt="${post.title}"
                                         onerror="this.style.display='none'">
                                    <div class="card-body blog-card-body">
                                        <span th:if="${post.category != null}"
                                              class="blog-category"
                                              th:text="${post.category.categoryName}">Danh mục</span>
                                        
                                        <h5 class="blog-card-title">
                                            <a th:href="@{'/blogs/' + ${post.slug}}" 
                                               th:text="${post.title}">Tiêu đề bài viết</a>
                                        </h5>
                                        
                                        <div class="blog-meta">
                                            <i class="fas fa-calendar-alt"></i>
                                            <span th:if="${post.publishedAt != null}"
                                                  th:text="${#temporals.format(post.publishedAt, 'dd/MM/yyyy')}">01/01/2024</span>
                                            <span th:if="${post.publishedAt == null}">-</span>
                                            <span style="margin: 0 10px;">•</span>
                                            <i class="fas fa-user"></i>
                                            <span th:text="${post.author != null ? post.author.name : 'Ẩn danh'}">Tác giả</span>
                                            <span style="margin: 0 10px;">•</span>
                                            <i class="fas fa-eye"></i>
                                            <span th:text="${post.viewCount != null ? post.viewCount : 0}">0</span>
                                        </div>
                                        
                                        <p class="blog-card-excerpt" th:text="${post.excerpt}">
                                            Mô tả ngắn về bài viết...
                                        </p>
                                        
                                        <a th:href="@{'/blogs/' + ${post.slug}}" class="read-more-btn">
                                            Đọc thêm <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${posts.totalPages > 1}">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/blogs(page=${posts.number - 1}, search=${search})}">Trước</a>
                                </li>
                                
                                <li th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${pageNum == posts.number} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/blogs(page=${pageNum}, search=${search})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/blogs(page=${posts.number + 1}, search=${search})}">Sau</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    
                    <!-- No Posts -->
                    <div th:if="${posts == null or #lists.isEmpty(posts.content)}" class="text-center" style="padding: 60px;">
                        <i class="fas fa-newspaper" style="font-size: 64px; color: #ddd; margin-bottom: 20px;"></i>
                        <h4 style="color: #666; margin-bottom: 15px;">Chưa có bài viết nào</h4>
                        <p style="color: #999;">Hãy quay lại sau để xem những bài viết mới nhất!</p>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="col-lg-4">
                    <!-- Categories -->
                    <div class="card sidebar-card" th:if="${categories != null and !categories.empty}">
                        <div class="sidebar-card-header">
                            <i class="fas fa-folder" style="margin-right: 8px;"></i>
                            Danh mục
                        </div>
                        <div class="card-body" style="padding: 0;">
                            <div th:each="category : ${categories}" class="category-item">
                                <a th:href="@{'/blogs/category/' + ${category.categorySlug}}" 
                                   th:text="${category.categoryName}">Danh mục</a>
                                <span class="badge badge-secondary" th:text="${category.posts.size()}">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Popular Tags -->
                    <div class="card sidebar-card" th:if="${tags != null and !tags.empty}">
                        <div class="sidebar-card-header">
                            <i class="fas fa-tags" style="margin-right: 8px;"></i>
                            Tags phổ biến
                        </div>
                        <div class="card-body">
                            <a th:each="tag : ${tags}" 
                               th:href="@{'/blogs/tag/' + ${tag.tagSlug}}"
                               class="tag-item"
                               th:text="${tag.tagName}">tag</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer th:replace="~{/web/fragments/footer :: footer}"></footer>
    
    <!-- Scripts -->
    <script th:src="@{/vendor/bootstrap/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
